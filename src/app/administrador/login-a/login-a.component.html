<div *ngIf="form" class="container">
  <h2>Aso Fútbol</h2>
  <img src="/assets/images/logo.jpg" alt="Logo de mi aplicación" />

  <h2>Iniciar sesión</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Correo electrónico:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        required
        [(ngModel)]="email"
      />
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        required
        [(ngModel)]="password"
      />
    </div>
    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    <button
      (click)="form2 = true; form = false"
      type="submit"
      class="btn btn-primary"
    >
      Cambio de contraseña
    </button>
  </form>
</div>

<div *ngIf="form2" class="container">
  <h2>Aso Fútbol</h2>
  <img src="/assets/images/logo.jpg" alt="Logo de mi aplicación" />

  <h2>Cambio de contraseña</h2>
  <div class="form-group">
    <label for="email">Correo electrónico:</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      required
      [(ngModel)]="email"
    />
  </div>
  <form (ngSubmit)="onChange()">
    <div class="form-group">
      <label for="password">Contraseña actual:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        required
        [(ngModel)]="password"
      />
    </div>
    <div class="form-group">
      <label for="newPassword">Nueva constraseña:</label>
      <input
        type="password"
        class="form-control"
        id="newPassword"
        name="newPassword"
        required
        [(ngModel)]="newPassword"
      />
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
      <button
        (click)="form2 = false; form = true; clear()"
        type="submit"
        class="btn btn-primary"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
